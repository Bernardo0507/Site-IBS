<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="vieowport" content="width=device-width, initial-scale=1.0">
    <title>Site Igreja Batista do Suá</title>
    <link rel="stylesheet" href="CSS IBS.css">
    <body style="font-family:Verdana, Geneva, Tahoma, sans-serif; color:rgb(66, 65, 77);">
      <div style="background-color:#a59696; padding:15px;text-align:center;">
      <h1 style="padding: 30px; font-family:Verdana, Geneva, Tahoma, sans-serif;">Igreja Batista do Suá</h1>
      <div class="principal">
        <img src="ibs.png">
      </div>
      
      <div style="overflow:auto">
        <div class="menu">
          <a href="#">Sobre Nós</a>
          <a href="#">Ministérios</a>
          <a href="#">Missões</a>
          <a href="#">Campanhas</a>
        </div>
      </div>
           

        <!--Slider-->
    <div class="slider">

      <div class="slides">
        <!--Radio Buttons-->
        <input type="radio" name="radio-btn" id="radio1">
        <input type="radio" name="radio-btn" id="radio2">
        <input type="radio" name="radio-btn" id="radio3">
        <!--Fim Radio Buttons-->

        <!--Slide images-->
        <div class="slide first">
          <img src="SEJA BEM-VINDO.jpg" alt="image1">          
        </div>
        <div class="slide">
          <img src="Uma igreja....jpg" alt="image2">          
        </div>
        <div class="slide">
          <img src="Contribuição.jpg" alt="image3">          
        </div>
        <!--Fim slide image-->

        <!--Navigation auto-->
        <div class="navigation-auto">
          <div class="auto-btn1"></div>  
          <div class="auto-btn2"></div>
          <div class="auto-btn3"></div>   

        </div>

      </div>


      <div class="manual-navigation">
        <label for="radio1" class="manual-btn"></label>
        <label for="radio2" class="manual-btn"></label>
        <label for="radio3" class="manual-btn"></label>
      </div>

    </div>

    <div class="Sobrenos">
      <h2>Nossa História</h2>
      <p>A Igreja Batista do Suá nasceu...</p>
    </div>
    <div class="Ministérios">
      <h2>Ministérios</h2>
      <p>Pastoral</p>
      <p>Louvor e Adoração</p>
    </div>
    <div class="Missoes">
      <h2>Missões</h2>
      <p>A Igreja esta sempre ativa...</p>
    </div>
    <div class="Campanhas">
      <h2>Campanhas</h2>
      <p>A Igreja Batista do Suá está em atividade com a...</p>
    </div>
   </div>
   

    <script src="Script.js"></script>
  </body>
</html>
